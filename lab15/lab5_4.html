            <p><strong>–ü—Ä–∏–∫–ª–∞–¥ –≤–≤–µ–¥–µ–Ω–Ω—è:</strong> "–ü—Ä–∏–≤—ñ—Ç —Å–≤—ñ—Ç"</p>

            <!-- –í–∏–≤–µ–¥–µ–Ω–Ω—è –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç—É -->

    <script>
        function shuffleText() {
            let text = document.getElementById("input-text").value;
            let shuffledText = text.replace(/\b\w+\b/g, function(word) {
                if (word.length <= 3) return word; // –°–ª–æ–≤–∞ –¥–æ–≤–∂–∏–Ω–æ—é 3 —ñ –º–µ–Ω—à–µ –Ω–µ –ø–µ—Ä–µ–º—ñ—à—É—î–º–æ
                let middle = word.slice(1, -1).split(''); // –û—Ç—Ä–∏–º—É—î–º–æ —Å–µ—Ä–µ–¥–∏–Ω—É —Å–ª–æ–≤–∞
                for (let i = middle.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1)); // –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ —Å–µ—Ä–µ–¥–∏–Ω—É
                    [middle[i], middle[j]] = [middle[j], middle[i]]; // –ú—ñ–Ω—è—î–º–æ –º—ñ—Å—Ü—è–º–∏ –±—É–∫–≤–∏
                }
                return word[0] + middle.join('') + word[word.length - 1]; // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ —Å–ª–æ–≤–æ
            });
            document.getElementById("shuffled-text").textContent = "–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–π —Ç–µ–∫—Å—Ç: " + shuffledText;
        }
    </script>
