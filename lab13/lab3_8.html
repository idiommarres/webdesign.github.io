<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햍햟햠쮐햟혝쮐햫햟 먫쮏쐃쮐햟 12 - 행햟쒫얧썛쫧쫨 8</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .result {
            font-size: 1.2em;
            margin-top: 16px;
            font-weight: bold;
        }
        .input-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span class="title-bar-text">Type Checker</span>
            <div class="title-bar-controls">
                <button aria-label="행햡쮐햫혞혝햦">游딋</button>
                <button aria-label="먫쮏햡쮐햫혞혝햦">游딌</button>
                <button aria-label="행햟햨햦혝햦">游딏</button>
            </div>
        </div>

        <div class="window-body">
            <h1 class="calmness-text">행햟쒫얧썛쫧쫨 8: 햣햣쒬뒘햨햟 혝햦혰 햟햡혞햪햣햫혝혰</h1>
            <p>뉋쒫왏얨뒘혧 향햫햟혢햣햫햫혪 혢햣햣향 햨쮏쩀 (햫햟햦햨햩햟햢: Hello, 42, true, 3.14, JavaScript):</p>

            <div class="input-group">
                <input type="text" id="inputValues" placeholder="뉋쒫왏얨뒘혧 향햫햟혢햣햫햫혪">
                <button onclick="checkArgumentTypes()">햣햣쒬뒘햦혝햦 혝햦햦 햟햡혞햪햣햫혝혰</button>
            </div>

            <div id="result" class="result"></div>

            <button class="home-button" onclick="window.location.href='index.html'">游 Home</button>
        </div>
    </div>

    <script>
        // 햓혞햫햨혡혰혪 햢햩혪 햣햣쒬뒘햨햦 혝햦혰 햟햡혞햪햣햫혝혰
        function checkArgumentTypes() {
            const input = document.getElementById("inputValues").value;
            const values = input.split(',').map(value => value.trim());
            
            let typesCount = {
                string: 0,
                number: 0,
                boolean: 0,
                object: 0,
                undefined: 0,
                function: 0
            };

            values.forEach(value => {
                // 햐쮏쐄혮햪 쒫쟳햫햟혢햦혝햦 혝햦 향햫햟혢햣햫햫혪
                if (!isNaN(value) && value !== '') {
                    typesCount.number++;
                } else if (value.toLowerCase() === "true" || value.toLowerCase() === "false") {
                    typesCount.boolean++;
                } else {
                    typesCount.string++;
                }
            });

            let resultText = "햌혰햩혧햨혰혜혝혧 햟햡혞햪햣햫혝혰 혰향햫햦혠 혝햦혰:<br>";
            for (const type in typesCount) {
                if (typesCount[type] > 0) {
                    resultText += `${type}: ${typesCount[type]}<br>`;
                }
            }

            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
