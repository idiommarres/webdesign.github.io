    <script>
        function updateCountdown() {
            const today = new Date();
            const deadline = new Date(today.getFullYear(), 11, 1); // 1 –≥—Ä—É–¥–Ω—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Ä–æ–∫—É
            const day = 86400000;
