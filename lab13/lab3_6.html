    <script>
        // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö –æ–ø–µ—Ä–∞—Ü—ñ–π
        function add(a, b) {

            return b !== 0 ? a / b : "–î—ñ–ª–µ–Ω–Ω—è –Ω–∞ –Ω—É–ª—å –Ω–µ–º–æ–∂–ª–∏–≤–µ";

        function performOperation() {
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);
            const operation = document.getElementById("operation").value;

            let result;

            switch (operation) {
                case "add":
                    result = calculate(num1, num2, add);

                    break;
            }

            document.getElementById("result").innerText = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
        }

        // –§—É–Ω–∫—Ü—ñ—è calculate, —â–æ –ø—Ä–∏–π–º–∞—î –æ–ø–µ—Ä–∞—Ü—ñ—é —è–∫ –∞—Ä–≥—É–º–µ–Ω—Ç
        function calculate(a, b, operation) {

        }
