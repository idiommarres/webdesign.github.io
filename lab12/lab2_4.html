<body>

                <button aria-label="–ó–∞–∫—Ä–∏—Ç–∏">üóô</button>
            </div>
        </div>

        <div class="window-body">
            <h1 class="calmness-text">–ó–∞–≤–¥–∞–Ω–Ω—è 4: –û–ø–µ—Ä–∞—Ç–æ—Ä–∏ —Ü–∏–∫–ª—ñ–≤</h1>

            <!-- 1. –û–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º–∏ —á–∏—Å–µ–ª -->
            <div>
                <h3>–°—É–º–∞ —á–∏—Å–µ–ª –≤—ñ–¥ 1 –¥–æ N (for —Ü–∏–∫–ª)</h3>
                <input type="number" id="sumInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ N" min="1">
                <button onclick="calculateSum()">–û–±—á–∏—Å–ª–∏—Ç–∏ —Å—É–º—É</button>
                <p id="sumResult"></p>
            </div>

            <!-- 2. –ü–æ—à—É–∫ –ø—Ä–æ—Å—Ç–∏—Ö —á–∏—Å–µ–ª -->
            <div>
                <h3>–ü—Ä–æ—Å—Ç—ñ —á–∏—Å–ª–∞ –¥–æ N (while —Ü–∏–∫–ª)</h3>
                <input type="number" id="primesInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ N" min="1">
                <button onclick="findPrimes()">–û–±—á–∏—Å–ª–∏—Ç–∏ –ø—Ä–æ—Å—Ç—ñ —á–∏—Å–ª–∞</button>
                <p id="primesResult"></p>
            </div>

            <!-- 3. –û–±—á–∏—Å–ª–µ–Ω–Ω—è —Ñ–∞–∫—Ç–æ—Ä—ñ–∞–ª—É -->
            <div>
                <h3>–§–∞–∫—Ç–æ—Ä—ñ–∞–ª —á–∏—Å–ª–∞ N (do-while —Ü–∏–∫–ª)</h3>
                <input type="number" id="factorialInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ N" min="1">
                <button onclick="calculateFactorial()">–û–±—á–∏—Å–ª–∏—Ç–∏ —Ñ–∞–∫—Ç–æ—Ä—ñ–∞–ª</button>
                <p id="factorialResult"></p>
            </div>

            <button class="home-button" onclick="window.location.href='index.html'">üè† Home</button>
        </div>
    </div>

    <script>
        // 1. –û–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º–∏ —á–∏—Å–µ–ª –≤—ñ–¥ 1 –¥–æ N (for —Ü–∏–∫–ª)
        function calculateSum() {
            const N = parseInt(document.getElementById("sumInput").value);
            if (isNaN(N) || N <= 0) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ —á–∏—Å–ª–æ N.");
                return;
            }

            let sum = 0;
            for (let i = 1; i <= N; i++) {
                sum += i;
            }
            document.getElementById("sumResult").textContent = `–°—É–º–∞ –≤—ñ–¥ 1 –¥–æ ${N}: ${sum}`;
        }

        // 2. –ü–æ—à—É–∫ –ø—Ä–æ—Å—Ç–∏—Ö —á–∏—Å–µ–ª –¥–æ N (while —Ü–∏–∫–ª)
        function findPrimes() {
            const N = parseInt(document.getElementById("primesInput").value);
            if (isNaN(N) || N <= 0) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ —á–∏—Å–ª–æ N.");
                return;
            }

            let primes = [];
            let i = 2;
            while (i <= N) {
                let isPrime = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) primes.push(i);
                i++;
            }
            document.getElementById("primesResult").textContent = `–ü—Ä–æ—Å—Ç—ñ —á–∏—Å–ª–∞ –¥–æ ${N}: ${primes.join(", ")}`;
        }

        // 3. –û–±—á–∏—Å–ª–µ–Ω–Ω—è —Ñ–∞–∫—Ç–æ—Ä—ñ–∞–ª—É —á–∏—Å–ª–∞ N (do-while —Ü–∏–∫–ª)
        function calculateFactorial() {
            const N = parseInt(document.getElementById("factorialInput").value);
            if (isNaN(N) || N <= 0) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ —á–∏—Å–ª–æ N.");
                return;
            }

            let factorial = 1;
            let j = 1;
            do {
                factorial *= j;
                j++;
            } while (j <= N);
            document.getElementById("factorialResult").textContent = `–§–∞–∫—Ç–æ—Ä—ñ–∞–ª —á–∏—Å–ª–∞ ${N}: ${factorial}`;
        }
    </script>
