    <script>
        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–∞—Å–∏–≤—É –∑ 15 –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —á–∏—Å–µ–ª
        let array = [];
        for (let i = 0; i < 15; i++) {

        }

        // –ü–æ—à—É–∫ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ –±–µ–∑ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –≤–±—É–¥–æ–≤–∞–Ω–∏—Ö —Ñ—É–Ω–∫—Ü—ñ–π
        let maxIndex = 0;
        for (let i = 1; i < array.length; i++) {

            }
        }

        // –ü—Ä–∏—Å–≤–æ—î–Ω–Ω—è –∑–Ω–∞—á–µ–Ω–Ω—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ –æ—Å—Ç–∞–Ω–Ω—å–æ–º—É –µ–ª–µ–º–µ–Ω—Ç—É
        let maxElement = array[maxIndex];

        // –ó–∞–º—ñ–Ω—é—î–º–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç –Ω–∞ -1
