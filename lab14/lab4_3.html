    <script>
        // –í—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è –¥–ª—è –ø—Ä–æ–º—ñ–∂–∫—É (X, Y]
        const X = 10;
        const Y = 50;

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–∞—Å–∏–≤—É –∑ 15 –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —á–∏—Å–µ–ª
        let array = [];
        for (let i = 0; i < 15; i++) {
            array.push(Math.floor(Math.random() * 100) - 50);  // –≤–∏–ø–∞–¥–∫–æ–≤–µ —á–∏—Å–ª–æ –≤—ñ–¥ -50 –¥–æ 49
        }
        document.getElementById("original-array").textContent = "–ü–æ—á–∞—Ç–∫–æ–≤–∏–π –º–∞—Å–∏–≤: " + array.join(", ");

        // –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —á–∏—Å–µ–ª, —â–æ –Ω–µ –Ω–∞–ª–µ–∂–∞—Ç—å –¥–æ –ø—Ä–æ–º—ñ–∂–∫—É (X, Y]
        let countOutsideInterval = array.filter(num => num <= X || num > Y).length;
        document.getElementById("count-outside-interval").textContent = "–ö—ñ–ª—å–∫—ñ—Å—Ç—å —á–∏—Å–µ–ª –ø–æ–∑–∞ –ø—Ä–æ–º—ñ–∂–∫–æ–º (" + X + ", " + Y + "]: " + countOutsideInterval;

        // –û–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º–∏ –≤—ñ–¥'—î–º–Ω–∏—Ö —á–∏—Å–µ–ª –Ω–∞ –ø–∞—Ä–Ω–∏—Ö —ñ–Ω–¥–µ–∫—Å–∞—Ö
        let sumNegativeEvenIndex = array.reduce((sum, num, index) => {
            return index % 2 === 0 && num < 0 ? sum + num : sum;
        }, 0);
        document.getElementById("sum-negative-even-index").textContent = "–°—É–º–∞ –≤—ñ–¥'—î–º–Ω–∏—Ö —á–∏—Å–µ–ª –Ω–∞ –ø–∞—Ä–Ω–∏—Ö —ñ–Ω–¥–µ–∫—Å–∞—Ö: " + sumNegativeEvenIndex;
    </script>
