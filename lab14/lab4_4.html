</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span class="title-bar-text">Lab14 - Task 4</span>
            <div class="title-bar-controls">
                <button aria-label="–ó–≥–æ—Ä–Ω—É—Ç–∏">üóï</button>
                <button aria-label="–†–æ–∑–≥–æ—Ä–Ω—É—Ç–∏">üóñ</button>
                <button aria-label="–ó–∞–∫—Ä–∏—Ç–∏">üóô</button>
            </div>
        </div>

        <div class="window-body">
            <h1 class="calmness-text">–ó–∞–≤–¥–∞–Ω–Ω—è 4: –†–æ–±–æ—Ç–∞ –∑ –º–∞—Å–∏–≤–∞–º–∏ —Ñ—Ä—É–∫—Ç—ñ–≤</h1>
            
            <p id="fruits-array"></p>
            <p id="citrus-array"></p>
            <p id="combined-array"></p>
            <p id="inserted-array"></p>
            <p id="trimmed-array"></p>
            <p id="sorted-alphabetical"></p>
            <p id="sorted-reverse-alphabetical"></p>
            <p id="sorted-by-length"></p>

            <button class="home-button" onclick="window.location.href='index.html'">üè† Home</button>
        </div>
    </div>

    <script>
        // –ü–æ—á–∞—Ç–∫–æ–≤—ñ –º–∞—Å–∏–≤–∏
        let fruits = ['apple', 'pineapple', 'mango', 'melon', 'grape'];
        let citrus = ['orange', 'lemon', 'lime'];

        // –í–∏–≤–µ–¥–µ–Ω–Ω—è –ø–æ—á–∞—Ç–∫–æ–≤–∏—Ö –º–∞—Å–∏–≤—ñ–≤
        document.getElementById("fruits-array").textContent = "–ú–∞—Å–∏–≤ fruits: " + fruits.join(", ");
        document.getElementById("citrus-array").textContent = "–ú–∞—Å–∏–≤ citrus: " + citrus.join(", ");

        // –û–±'—î–¥–Ω–∞–Ω–∏–π –º–∞—Å–∏–≤
        let combinedArray = fruits.concat(citrus);
        document.getElementById("combined-array").textContent = "–û–±'—î–¥–Ω–∞–Ω–∏–π –º–∞—Å–∏–≤ fruits: " + combinedArray.join(", ");

        // –í—Å—Ç–∞–≤–∫–∞ –Ω–æ–≤–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø—ñ—Å–ª—è 'mango'
        let insertedArray = fruits.slice();
        insertedArray.splice(3, 0, 'pear', 'cherry', 'plum', 'raspberry', 'strawberry');
        document.getElementById("inserted-array").textContent = "–ú–∞—Å–∏–≤ fruits –∑ –Ω–æ–≤–∏–º–∏ –µ–ª–µ–º–µ–Ω—Ç–∞–º–∏: " + insertedArray.join(", ");

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è –æ—Å—Ç–∞–Ω–Ω—ñ—Ö 3 –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
        let trimmedArray = insertedArray.slice(0, -3);
        document.getElementById("trimmed-array").textContent = "–ú–∞—Å–∏–≤ fruits –±–µ–∑ –æ—Å—Ç–∞–Ω–Ω—ñ—Ö 3 –µ–ª–µ–º–µ–Ω—Ç—ñ–≤: " + trimmedArray.join(", ");

        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –≤ –∞–ª—Ñ–∞–≤—ñ—Ç–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É
        let sortedAlphabetical = insertedArray.slice().sort();
        document.getElementById("sorted-alphabetical").textContent = "–ú–∞—Å–∏–≤ fruits –≤ –∞–ª—Ñ–∞–≤—ñ—Ç–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É: " + sortedAlphabetical.join(", ");

        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è —É –∑–≤–æ—Ä–æ—Ç–Ω–æ–º—É –∞–ª—Ñ–∞–≤—ñ—Ç–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É
        let sortedReverseAlphabetical = insertedArray.slice().sort().reverse();
        document.getElementById("sorted-reverse-alphabetical").textContent = "–ú–∞—Å–∏–≤ fruits —É –∑–≤–æ—Ä–æ—Ç–Ω–æ–º—É –∞–ª—Ñ–∞–≤—ñ—Ç–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É: " + sortedReverseAlphabetical.join(", ");

        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –∑–∞ –¥–æ–≤–∂–∏–Ω–æ—é —Å–ª—ñ–≤
        let sortedByLength = insertedArray.slice().sort((a, b) => a.length - b.length);
        document.getElementById("sorted-by-length").textContent = "–ú–∞—Å–∏–≤ fruits –∑–∞ –¥–æ–≤–∂–∏–Ω–æ—é —Å–ª—ñ–≤: " + sortedByLength.join(", ");
    </script>
